[tox]

[testenv:coverage]
deps =
    coverage
    hypothesis
    pytest>=2.8
commands =
    coverage --version
    coverage run --timid --branch -m pytest tests/
    coverage report -m --fail-under=95 --show-missing --include="{envsitepackagesdir}/justoptions_gui/*"
    coverage html --include="{envsitepackagesdir}/justoptions_gui/*"

[testenv:lint]
deps =
    hypothesis
    pylint
    pytest>=2.8
commands =
    ./check.py src/justoptions_gui
    ./check.py tests

[testenv:test]
deps =
    hypothesis
    pytest>=2.8
commands =
    py.test tests -rsx -v
